<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Letter Speaker</title>
  <meta name="description" content="Letter Speaker Displays and Reads Aloud Any Letter Key You Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Letter Speaker">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section id="text-display">
    <h1 class="sr-only">Letter Speaker Displays and Reads Aloud Any Letter Key You Type</h1>
    <div id="text-container" aria-live="polite" aria-label="this is the letter A">A</div>
    <label for="letter-entry" class="sr-only" id="fieldLabel">Press any letter key</label>
    <input type="text" id="letter-entry" maxlength="1" class="sr-only" aria-labelledby="fieldLabel">
  </section>
  
  <script>
    var sounds = {
      "A" : {
        url : "audio/A.mp3",
      },
      "B" : {
        url : "audio/B.mp3",
      },
      "C" : {
        url : "audio/C.mp3"
      },
      "D" : {
        url : "audio/D.mp3"
      },
      "E" : {
        url : "audio/E.mp3"
      },
      "F" : {
        url : "audio/F.mp3"
      },
      "G" : {
        url : "audio/G.mp3"
      },
      "H" : {
        url : "audio/H.mp3"
      },
      "I" : {
        url : "audio/I.mp3"
      },
      "J" : {
        url : "audio/J.mp3"
      },
      "K" : {
        url : "audio/K.mp3"
      },
      "L" : {
        url : "audio/L.mp3"
      },
      "M" : {
        url : "audio/M.mp3"
      },
      "N" : {
        url : "audio/N.mp3"
      },
      "O" : {
        url : "audio/O.mp3"
      },
      "P" : {
        url : "audio/P.mp3"
      },
      "Q" : {
        url : "audio/Q.mp3"
      },
      "R" : {
        url : "audio/R.mp3"
      },
      "S" : {
        url : "audio/S.mp3"
      },
      "T" : {
        url : "audio/T.mp3"
      },
      "U" : {
        url : "audio/U.mp3"
      },
      "V" : {
        url : "audio/V.mp3"
      },
      "W" : {
        url : "audio/W.mp3"
      },
      "X" : {
        url : "audio/X.mp3"
      },
      "Y" : {
        url : "audio/Y.mp3"
      },
      "Z" : {
        url : "audio/Z.mp3"
      }
    };
        
    //load audio elements for each value of your sounds object on load
    function loadAudio(soundsObject){
      for (letter in soundsObject) {
        let audioElement = document.createElement("audio");
        audioElement.setAttribute("src", soundsObject[letter].url );
        audioElement.setAttribute("id", letter );
        audioElement.hidden = true;
        document.body.appendChild(audioElement);
      }
    }

    function logKey(e) {
      k = e.key.toUpperCase();
      if("ABCDEFGHIJKLMNOPQRSTUVWXYZ".indexOf(k) > -1){
        display.textContent = e.key.toUpperCase();
        display.setAttribute("aria-label", displayLabel + k);
        //playing the newly created audio element from loadAudio
        document.getElementById(k).play();
        entry.value = "";
      }  
    }
    
    const display = document.getElementById('text-container');
    const entry = document.getElementById('letter-entry');
    const displayLabel ="this is the letter ";

    //creating HTML elements from local audio files
    loadAudio(sounds);
    window.addEventListener('keydown', logKey);
    //focusing on input
    entry.focus();

  </script>

</body>

</html>
